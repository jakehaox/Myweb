<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue初体验</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>

	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue'
		}
	});
	console.log(vm.message);
	console.log(vm)
</script>
</html>
