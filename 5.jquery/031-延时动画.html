<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-延时动画.html</title>
	<style>
	    div{
	    	width: 100px;
	    	height: 100px;
	    	background: yellow;
	    }
	</style>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			$('div').animate({width:200},1000).delay(1000)
			$('div').animate({height:200},1000)
			$('div').animate({opacity:0.5},1000)
		})
	})
</script>
</html>
