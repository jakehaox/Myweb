<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交集选择器.html</title>
	<style type="text/css">
		span.aa{
			color: #00a;
		}
		.aa.bb{
			color: red;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="aa">我是用来搭建结构的</div>
	  <div class="aa">我是div</div>
	    <span class="aa bb">我是用来当标题的</span>
	     <span class="aa">我是用来当标题的</span>
	      <p class="bb">我是段落标签</p>
	      <p>我是段落标签</p>

</body>
</html>
