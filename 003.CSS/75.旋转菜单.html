<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>75.旋转菜单.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.box{
			width:  380px;
			height: 40px;
			border: 1px solid;
			margin: 50px auto;
		}
		.nav{
			margin: 0px auto;
			height: 40px;
			background: gray;
		}
		.nav>li{
			float: left;
			margin-left:20px;
            width: 100px;
            height: 40px;
            background: yellow;
            line-height: 40px;
            text-align: center; 
           }
		.sub>li{
			width: 100px;
			height: 40px;
			line-height: 40px;
			background: pink;
			transform: rotateY(180deg);
			opacity: 0;
			transition: all 1s;

		}
		.nav>li:hover .sub li {
             transform: rotateY(360deg);
             opacity: 1;
		}
		.nav>span:hover .sub li:nth-child(1){
			transition-delay: 0ms;
		}
		.nav>span:hover .sub li:nth-child(2){
			transition-delay: 200ms;
		}
		.nav>span:hover .sub li:nth-child(3){
			transition-delay: 400ms;
		}
		.nav>span:hover .sub li:nth-child(4){
			transition-delay: 600ms;
		}
		.nav>span:hover .sub li:nth-child(5){
			transition-delay: 800ms;
		}

        .sub>li:nth-child(5){
        	transition-delay: 0ms;
        }
        .sub>li:nth-child(4){
        	transition-delay: 200ms;
        }
        .sub>li:nth-child(3){
        	transition-delay: 400ms;
        }
        .sub>li:nth-child(2){
        	transition-delay: 600ms;
        }
        .sub>li:nth-child(1){
        	transition-delay: 800ms;
        }
	</style>
</head>
<body>
	<div class="box">
		<ul class="nav">
			<li>
			   <span>菜单一</span>
			   <ul class="sub">
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   </ul>
			</li>
			<li>
			   <span>菜单二</span>
			   <ul class="sub">
                <li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
               </ul>
			</li>
			<li>
			    <span>菜单三</span>
			    <ul class="sub">
                <li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   	<li>二级菜单</li>
			   </ul>
			</li>
		</ul>
	</div>
	<div class="content"></div>
</body>
</html>
