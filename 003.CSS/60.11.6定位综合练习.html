<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>60.11.6定位综合练习.html</title>
	<style type="text/css">
		*{
			margin: 0;

		}
		li{
			list-style: none;
		}
		.contarnel{
			width: 800px;
			margin-left: auto;

		header{

		header ul li:nth-child(3){
            background: red;
		}
		header ul li:nth-child(3) img{
			
		}

			position: fixed;

			background: red;
			top: 50%;
			left:0px;
		}
		.content{
			height: 2000px;
			background: blue;
		}

</head>

	<section class="carousl contarnel">

		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>

		</ul>

	<section class="content contarnel"></section>
