<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>63.过渡的复合样式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			transition: width 1s linear 1s,background-color 1s linear 1s;

		}
		.box:hover{
			width: 500px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
