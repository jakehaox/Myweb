<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局-相对定位.html</title>

		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background:red;
			position: relative;
			left: 100px;
			top: 100px;
			margin:100px;
			padding: 10px;
			border: 10px dashed blue;
		}
		.box2{
			width: 300px;
			height: 300px;
			background: pink;
			position: relative;
			margin:15px;
			padding: 20px;
			right: : 100px;
			bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
