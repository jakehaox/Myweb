<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>79.轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			overflow: hidden;
		}
		ul{
			list-style: none;
			width: 3200px;
			height: 400px;
			animation: sport 4s ease-in 0s infinite normal;
		}
		@keyframes sport{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: -2400px;
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
		}
		li{
			float: left;
			width: 800px;
			height: 400px;
		}
		li img{
			width: 800px;
			height: 100%;
		}
		li:nth-child(1){
			background: red;
		}
		li:nth-child(2){
			background: blue;
		}
		li:nth-child(3){
			background: green;
		}
		li:nth-child(4){
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="image/a.jpg"></li>
			<li><img src="image/b.jpg"></li>
			<li><img src="image/c.jpg"></li>
			<li><img src="image/a.jpg"></li>
		</ul>
	</div>
</body>
</html>
