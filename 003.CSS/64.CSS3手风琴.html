<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>63.CSS3手风琴.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			list-style: none;
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 200px;
			height: 400px;
			transition: width 0.5s linear;
		}
		ul li img{
			height: 400px;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 400px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="image/a.jpg" alt=""></li>
		<li><img src="image/b.jpg" alt=""></li>
		<li><img src="image/c.jpg" alt=""></li>
		<li><img src="image/d.jpg" alt=""></li>
		<li><img src="image/e.jpg" alt=""></li>
	</ul>
</body>
</html>
