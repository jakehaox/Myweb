<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片垂直方向居中.html</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0; 
		}
		.box{
			width: 400px;
			height: 400px;
			line-height: 400px;
			border: 1px solid gray;
			margin:50px auto;
		}
		img{
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box">
		<!--欢迎来到王者荣耀！-->
		<img src="5.jpg" width="100px">
	</div>
</body>
</html>
