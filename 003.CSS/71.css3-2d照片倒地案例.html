<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>71.css3-2d小案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 720px;
			height: 800px;
			border: 1px solid;
			margin: 10px auto;
			perspective: 500px;
			border-radius: 5px;
			
		}
		.box img{
			width: 100%;
			height: 100%;
			border-radius: 5px;
			transform-origin: center bottom;
			transition: transform 0.5s linear;

		}
		.box:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div class="box"><img src="image/小艳1.jpg" alt=""></div>
</body>
</html>
