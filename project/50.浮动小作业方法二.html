<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动小作业-方法二.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.content{
			width: 960px;
			margin:0 auto;
			margin-bottom: 10px;
		}
		.clearfix:after{
			display: block;
			height: 0px;
			clear: both;
			content: "";
			visibility: hidden;
		}
		.clearfix{
			*zoom:1;
		}

	    
		header{
			height: 100px;
			margin-bottom: 10px;
			overflow: hidden;
		}
		.hd1{
			float: left;
			width: 100px;
			height: 100px;
			background: orange;
		}
		.hd2{
			float: right;
			width: 200px;
			height: 50px;
			background: gray;
		}
		.hd3{
			float: right;
			width: 750px;
			height: 50px;
			background: purple;
		}
		section{
			height: 600px;
			margin-top: 10px;
			overflow: hidden;
			
		}
		.left-area{
			float: left;
			width: 800px;
			height: 600px;
            background: #ec6941;
          
		}
		.left-area-top{
			width: 800px;
			height: 560px;
			background: white;
			overflow: hidden;

		}
		.left-in{
			/*overflow: hidden;*/
		}
		.right-area-bottom{
			margin-top: 10px;
			height: 50px;
			background: orange;
		}
		
		.right-area{
			float: right;
			width: 150px;
			height: 600px;
			background:pink;
			margin-left: 10px;
		}
		.right-in{
			float: right;
			width: 180px;
			height: 550px;
			background: #ea68a2;
		}
		.left-in-top{
            float: left;
            width: 610px;
            height: 290px;
            background: yellow;
            margin-bottom: 10px;
		}
        .left-in-bottom{
			float: left;
			width: 610px;
			height: 250px;
			background: #22ac38;
		}
		footer{
			margin-top: 10px;
			height: 50px;
			background: blue;
	
		}
	</style>
</head>
<body>
	<header class="content">
		<h1 class="hd1"></h1>
		<div class="hd2"></div>
		<nav class="hd3"></nav>
	</header>
	<section class="content">
		<div class="left-area">
			<div class="left-area-top">
				<div class="left-in">
					<div class="left-in-top"></div>	
					<div class="right-in"></div>				
					<div class="left-in-bottom"></div>
				</div>
				
			</div>
			<div class="left area-bottom"></div>
		</div>
		<aside class="right-area"></aside>
	</section>
	<footer class="content">
		
	</footer>
</body>
</html>
