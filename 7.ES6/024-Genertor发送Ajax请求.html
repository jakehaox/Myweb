<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>024-Genertor发送Ajax请求.html</title>

</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	function getDataPromise (url){
		return new Promise((resolve,reject)=>{
			$.get(url,data=>{
				resolve(data);
			})
		}
	}
	function * genData(url){
		let data1 = yield getDataPromise(url);
		let data2 = yield getDataPromise(data1);
	}
	let g = genData('https://api.github.com/users/kuazhu');
	g
	.then(data1=>{
		return genData(data1.followers_url);
	})
	.then(data2=>{
		console.log(data2)
	})
	
</script>
</html>
