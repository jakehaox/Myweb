<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格标签</title>
</head>
<body>
	<table border="2px" align="center" >
		<tr>
			<td width="30px" height="30px">姓名</td>
			<td>年龄</td>
			<td>职业</td>
		</tr>
		<tr>
			<td width="80px" height="80px" align="right" >Tom</td>
			<td>23</td>
			<td>工程师</td>
		</tr>
		<tr>
			<td width="150px" height="150px" >Jam</td>
			<td>25</td>
			<td valign="top">科学家</td>
		</tr>
		<tr>
			<td width="170px" height="170px">kimi</td>
			<td>25</td>
			<td>教育家</td>
		</tr>
	</table>
	
</body>
</html>
