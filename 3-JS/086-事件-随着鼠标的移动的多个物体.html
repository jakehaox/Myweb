<script src="js/util.js"></script>
<script>
	var oImg = document.getElementsByTagName('img');
	document.onmousemove = function(ev){

		oImg[0].style.left = getScrollLeft() + ev.clientX + 'px';
		oImg[0].style.top = getScrollTop() + ev.clientY + 'px';

		for(var i = oImg.length - 1;i>0;i--){
			oImg[i].style.left = oImg[i - 1].offsetLeft + 10 + 'px';
			oImg[i].style.top = oImg[i - 1].offsetTop + 10 + 'px';
		}

	}

</script>
