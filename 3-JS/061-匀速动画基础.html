<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>061-动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			position: relative;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			position: absolute;
			top: 50px;
			left: 400px;
			width: 1px;
			height: 500px;
			background:#ccc;
		}
	</style>

</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="box2"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
    
    var timer = 0;
	oBtn.onclick = function(){

	timer = setInterval(function(){
		if(oBox.offsetLeft == 400){
			clearInterval(timer);
		}else{
			oBox.style.left = oBox.offsetLeft + 10 + 'px';
		}
		},30);
	}
</script>
</html>
