<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>104-事件-只能输入数字的输入框.html</title>
</head>
<body>
	请输入银行卡号：
	<input type="text" id="txt">
</body>
<script>
	var oTxt = document.getElementById('txt');
	oTxt.onkeydown = function(ev){
		console.log(ev.keyCode);
		if(ev.keyCode < 96 || ev.keyCode > 105 && ev.keyCode != 65 && ev.keyCode != 90){
			return false;
		}
	}
</script>
</html>
