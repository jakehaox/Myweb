<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>063-正向反向合并.html</title>
    <style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			position: relative;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			position: absolute;
			width: 1px;
			height: 500px;
			background:#ccc;
			top: 50px;
			left: 400px;
		}
	</style>

</head>
<body>
	<button id="btn">点击</button>
	<div id="box"></div>
	<div class="box2"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
    
    var timer = 0;
	oBtn.onclick = function(){
       clearInterval(timer);
       var iSpeed = 0;
	timer = setInterval(function(){
		if(oBox.offsetLeft > 400){
			iSpeed = -10;
		}else{
			iSpeed = 10;
		}
		if(oBox.offsetLeft == 400){
			clearInterval(timer);
		}else{
			oBox.style.left = oBox.offsetLeft + iSpeed + 'px';
		}
		},30);
	}
</script>
</html>
