<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>067-动画-同步运动.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.contiant{
			width: 400px;
            margin: 100px auto;
		}
		.contiant div{
			width: 100px;
			height: 100px;
			margin-top: 10px;
			line-height: 100px;
			text-align: center;
			background-color: #f67;
			opacity: 0.3;
		}
		
	</style>
</head>
<body>
	<div class="contiant">
	    <div id="box1">变宽</div>
	    <div id="box2">变高</div>
	    <div id="box3">变色</div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
    var timer = 0;
    oBox1.onmouseover = function(){
    	clearInterval(oBox1.timer);
        var iSpeed = 0;
       oBox1.timer = setInterval(function(){
		if(oBox1.offsetWidth > 300){
			iSpend = -10;
		}else{
			iSpend = 10;
		}
		if(Math.abs(300 - oBox1.offsetWidth) == Math.abs(iSpend)){
			oBox1.style.width = '300px';
			clearInterval(oBox1.timer);
		}else{
			oBox1.style.width = oBox1.offsetWidth +iSpend+ 'px';
		}
		},30);
    }


    oBox2.onmouseover = function(){
    	clearInterval(oBox2.timer);
        var iSpeed = 0;
       oBox2.timer = setInterval(function(){
		if(oBox2.offsetHeight > 300){
			iSpend = -10;
		}else{
			iSpend = 10;
		}
		if(Math.abs(300 - oBox2.offsetHeight) == Math.abs(iSpend)){
			oBox2.style.height = '300px';
			clearInterval(oBox2.timer);
		}else{
			oBox2.style.height = oBox2.offsetHeight +iSpend+ 'px';
		}
		},30);
    }

   oBox3.onmouseover = function(){
	    clearInterval(oBox3.timer);
	    var iSpend = 0;
	    oBox3.timer = setInterval(function(){
		    var current = parseFloat(getComputedStyle(oBox3,false)['opacity']);
		    current = (current * 100);

		    if(current < 100){
		    	iSpend = 3;
		    }else{
		    	iSpend = -3;
		    }
		    if(Math.abs(100 - current) == Math.abs(iSpend)){
		    	oBox3.style.opacity = '1';
		    	clearInterval(oBox3.timer);
		    }else{
		    	oBox3.style.opacity=(current + iSpend) / 100;
		    }
		    },30);
	    }
</script>
</html>
