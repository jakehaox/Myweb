<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>084-事件-冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 600px;
			background-color: #f67;
			display: none;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="btn">菜单</button>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
    
    oBtn.addEventListener('click',function(ev){
    	oBox.style.display = 'block';
    	ev.stopPropagation();
    },false);

    oBox.addEventListener('click',function(ev){
        ev.stopPropagation();
    },false)

    document.addEventListener('click',function(){
    	oBox.style.display = 'none';
    },false);

</script>
</html>
