<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-全选全不选反选.html</title>
</head>
<body>
	<input id="box1" type="button" name="" value="全选">
	<input id="box2" type="button" name="" value="全不选">
	<input id="box3" type="button" name="" value="反选">
	<div class="content">
		<input type="checkbox" checked="checked" >
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBox1 =document.getElementById('box1');
	var oBox2 =document.getElementById('box2');
	var oBox3 =document.getElementById('box3');
	var content = document.getElementById('content');

    var checked = document.getElementsByTagName('input');

    oBox1.onclick=function(){
    	for(var i = 0;i<checked.length;i++){
    		checked[i].checked=true;
    	}
    }
    oBox2.onclick=function(){
    	for(var i = 0;i<checked.length;i++){
    		checked[i].checked=false;
    	}
    }
    oBox3.onclick=function(){
    	for(var i = 0;i<checked.length;i++){
    		
    	if(checked[i].checked){
          checked[i].checked=false;
    	}
    	else{
    		checked[i].checked=true;
    	}
      }
    }
</script>
</html>
