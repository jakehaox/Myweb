	//1.then方法会返回一个新的promise值
	
	let p2 = p1.then(data=>{
		console.log(data);
		return new Promise((resolve,reject)=>{
			resolve('hello');
		});
	});

    //2.新的promise成功时执行函数的参数由上一个promise的return决定
	p2.then(data=>{
		console.log(data);
	});
    

	console.log(p1);
	console.log(p2);//promise
	console.log(p1 === p2);//false
