<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS过渡.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 100px;
			background: red;
			transition-property: width;
			transition-duration: 0.2s;
			transition-delay: 1s;

		}
		div:hover{
			width: 800px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
