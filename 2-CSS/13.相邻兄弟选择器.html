<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相邻兄弟选择器.html</title>
	<style type="text/css">
		li1+li{
			color: blue;
			font-size: 5em;
		}
		div2+div+div{
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>香蕉</li>
		<li class="li1">西瓜</li>
		<li>橘子</li>
		<li>水蜜桃</li>
	</ul>
	<div class="div1">北京市</div>
	<div class="div2">上海市</div>
	<div class="div3">重庆市</div>
	<div class="div4">天津市</div>
</body>
</html>
