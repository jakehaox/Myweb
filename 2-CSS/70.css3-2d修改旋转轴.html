<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>70.css3-2d修改旋转轴.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 400px;
			margin: 20px auto;
			list-style: none;
			perspective: 500px;
		}
		li{
            width: 400px;
            height: 400px;
            border: 1px solid;
		}
		ul li img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1) img{
          transform: rotateX(10deg);
		}
		li:nth-child(2) img{
          transform: rotateY(10deg);
		}
		li:nth-child(3) img{
          transform: rotateZ(10deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="image/小艳1.jpg" alt=""></li>
		<li><img src="image/小艳2.jpg" alt=""></li>
		<li><img src="image/小艳3.jpg" alt=""></li>		
	</ul>
</body>
</html>
