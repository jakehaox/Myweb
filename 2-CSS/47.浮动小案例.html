<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动小案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background: red;
			
		}
		.box1 p{
			width: 30px;
			border: 1px solid;
			background: pink;
			float: left;
		}
		.box2{
			background:blue;
		}
		.box2 p{
			width: 30px;
			border: 1px solid;
			background: yellow;
		}

	
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>*1</p>
		<p>*2</p>
		<p>*3</p>
	</div>
</body>
</html>
