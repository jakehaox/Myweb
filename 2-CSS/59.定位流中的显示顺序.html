<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流中的显示顺序-z-index的比较.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			width: 200px;
			height: 200px;
		    background: blue;
		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
		}
		.father2{
			width: 300px;
			height: 300px;
			background: pink;

		}
		.son2{
			width: 100px;
			height: 100px;
			background: gray;
		}
	</style>

</head>
<body>
	<div class="father1">
		<div class="son"></div>
	</div>
	<div class="father2">
		<div class="son2"></div>
	</div>
</body>
</html>
