<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡的速度.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			margin:20px auto;
			border: 1px solid blue;
			list-style: none;
			margin-top: 10px;
		}
		li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			background: pink;
			text-align: center;
			margin-bottom: 20px;
			transition-property: margin-left;
			transition-duration: 1s;

		}
		ul:hover li{
			margin-left: 700px;
		}
		li:nth-child(2){
            transition-timing-function:ease; 
		}
		li:nth-child(3){
            transition-timing-function:ease-in; 
		}
		li:nth-child(4){
            transition-timing-function:ease-out; 
		}
		li:nth-child(5){
            transition-timing-function:ease-in-out; 
		}
		li:nth-child(6){
            transition-timing-function:linear; 
		}
		li:nth-child(7){
            transition-timing-function:cubic-bezier(1,1,2,2); 
		}
		
		
	</style>
</head>
<body>
	
		<ul>
			<li>默认的</li>
			<li>ease</li>
			<li>ease-in</li>
			<li>ease-out</li>
			<li>ease-in-out</li>
			<li>linear</li>
			<li>cubic-bezier</li>
		</ul>

</body>
</html>
