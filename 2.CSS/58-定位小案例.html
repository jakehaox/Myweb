<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位小案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.top-area{
			width: 100%;
			position: relative;
		}
		.header{
			margin:0 auto;
			width: 800px;
		    height: 50px;
		    position: relative;
		    background: gray;
		    margin-bottom: 20px;
		}
		.header1 li{
			font-size: 24px;

		}
		.header1{
			position:fixed;
			left:470px; 
			top: 13px;
		}
		.header2{
			position: fixed;
			right:950px;
			top: 13px;
		}
		.header3{
			position: fixed;
			right: 800px;
			top: 13px;
		/*	background-image: url(image/定位流素材副本.jpg);*/

		}
		.header4{
            position: fixed;
			right: 630px;
			top: 13px;
		}
		.header5{
            position: fixed;
			right: 470px;
			top: 13px;
		}
		.body-area{
			width: 760px;
            height: 404px;

            margin:0 auto;
			background-image: url(image/定位流素材背景图.png);
			
		}
		.body area li{
			display: inline-block;
			width: 30px;
			height: 20px;
			border-radius: 50%;
		}
		.right-area{
			width: 100px;
			height: 200px;
			background: red;
			position: fixed;
			right: 0px;
			top: 200px;
		}
		
		.left-area{
			width: 100px;
			height: 200px;
			background: red;
			position: fixed;
			left: 0px;
			top: 200px;
		}
		.bottom-area{
			position: fixed;
			bottom: 0px;
			width: 820px;
			height: 100px;
			left: 50%;
			margin-left: -410px;
			background: blue;

		}
		.box{
			width: 100px;
			height: 100px;
			background: gray;
			position: fixed;
			bottom: 0px;
			right: 0px;
			text-align: center;
			list-style: none;
		}
		


	</style>
</head>
<body>
	<header class="top-area">
		<div class="header">
			<ul>
			<li class="header1">天猫会员</li>
			<li class="header2">品牌街</li>
			<li class="header3">电器城</li>
			<li class="header4">营业厅</li>
			<li class="header5">魅力惠</li>
			</ul>
		</div>
    </header>
    <section class="body-area">
    	<div>
    		<!-- <img src="image/定位流素材背景图.png"> -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
    		<span class="left-area"></span>
    		<span class="right-area"></span>
    	</div>
    </section>		
    <footer class="bottom-area">
    	<div class="box">
    		<a href="#">返回顶部</a>
    	</div>
    </footer>
		
</body>
</html>
