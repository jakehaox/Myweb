<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器.html</title>
	<style type="text/css">
		.teacher{
			color: red;
		}
		.student{
			color: blue;
		}
		.person{
			font-size: 24px;
			text-decoration: overline;
			text-align: center;
			text-shadow: 2px 2px 3px black;
		}

	</style>
</head>
<body>
	<p class="teacher person">老师1</p>
	<p class="teacher person">老师2</p>
	<p class="teacher person">老师3</p>
	<p class="student person">学生1</p>
	<p class="student person">学生2</p>
	<p class="student person">学生3</p>
</body>
</html>
