<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子选择器.html</title>
	<style type="text/css">
		.father>p{          /* 子选择器   选中内容我是段落11*/
			color: red;
			font-size: 28px;
		}

		.father p{             /*后代选择器 选中内容1 2 11*/
			color: red;
			font-size: 28px;
		}
		.son>p{
			color: blue;    /*选中内容我是段落1  2  5/*
		}

	</style>
</head>
<body>
	<div class="father" id="father">
		<div class="son">
			我是文字
			<p>我是段落1</p>
			<p>我是段落2</p>
		</div>
		<p>我是段落11</p>
	</div>
	<div class="son">
		<p>我是段落5</p>
	</div>
</body>
</html>
