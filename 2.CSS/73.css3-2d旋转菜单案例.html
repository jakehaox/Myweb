<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>73.css3-2d案例三.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			margin: 10px auto;
			width: 600px;
			height: 800px;
			border: 1px solid black;
		}
		ul{
			width: 600px;
			height: 100px;
			margin: 50px auto;
			list-style: none;
		}
		li{
			 float:left ;
             width: 150px;
             height: 100px;
             background: red;
             line-height: 100px;
             font-size: 24px;
             margin-left: 40px;
             color: #fff;
             text-align: center;
		}
		/*li:nth-child(2){

		}*/

	</style>
</head>
<body>
	<div class="box">
	  <ul>
	  	<li>菜单一</li>
	  	<li>菜单二</li>
	  	<li>菜单三</li>
	  
	  </ul>
	  <ul>
	  	<li>二</li>
	  	<li>三</li>
	  </ul>
	</div>

</html>
