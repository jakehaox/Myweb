<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>67.2d转换-平移.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 600px;
			height: 400px;
			border: 1px solid;
			margin: 50px auto;

		}
		li{
			width: 200px;
			height: 100px;
			background: red;
			margin: 20px  auto;
			

		}
		li:nth-child(2){
			transform: translate(10%,20%);
		}
	</style>

</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
