<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a链接的伪类选择器.html</title>
	<style type="text/css">
	  a:link{
       color: black;
       font-size: 26px;
	  }	
	  a:visited{
       color: blue;
	  }
	  a:hover{
       color: pink;
	  }
	  a:active{
       color: yellow;
	  }
	</style>
</head>
<body>
	<a href="">点击</a>
</body>
</html>
