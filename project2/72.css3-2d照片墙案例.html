<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>72.css3-2d照片墙.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 400px;
			background: skyblue;
			margin-top: 100px;
			list-style: none;
			text-align: center;

		}
		ul li{
			display: inline-block;
			width: 200px;
			height: 250px;
			margin-top: 75px;
			margin-right: 40px;
			border:5px solid #fff;
			position: relative;
		}
		ul li img{
			width: 100%;
			height:100%;
			box-sizing: border-box;
		}
		ul li:nth-child(1){
          transform: rotate(10deg);
		}
		ul li:nth-child(2){
          transform: rotate(-15deg);
		}
		ul li:nth-child(3){
          transform: rotate(-25deg);
		}
		ul li:nth-child(4){
          transform: rotate(20deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			transform: rotate(0deg) scale(1.2);
			z-index: 1;
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="image/小艳4.jpg"></li>
			<li><img src="image/小艳3.jpg"></li>
			<li><img src="image/小艳2.jpg"></li>
			<li><img src="image/小艳1.jpg"></li>
		</ul>
	</div>
</body>
</html>
