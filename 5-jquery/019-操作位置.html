<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			overflow: auto;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border:1px solid #ccc;
		}
		.box{
			width: 50px;
			height: 50px;

			position: absolute;
			top: 10px;
			left: 10px;
			background: red;

		}
		.son{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box"></div>
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//相对于body
        // console.log($('div').offset());
        // console.log($('div').offset());


        // console.log($('div').position());

        $('box').offset({
        	top:200,
        	left:200
        })
        console.log($('son').scrollTop();
        console.log($('son').scrollLeft();
        	

        
	})
        
</script>
</html>
