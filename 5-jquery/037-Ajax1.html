<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-Ajax1发送请求.html</title>
</head>
<body>
	<button>发送</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
            $.ajax({
                url:".037-data.json",//请求的地址
                type:"GET",//指定请求的方法
                data:{name:"Tom",age:18},//发送到服务器的数据
                dataType:'json',//返回数据类型  默认是test
                success:function(aM,cc,jqXHR){
                	console.log('1:::',aM);
                	console.log('2:::',cc);
                	console.log('3:::',jqXHR);
                },
                error:function(jqXHR,cc){//请求失败后的回调函数
                    console.log('4:::','jqXHR');
                    console.log('4:::','cc');
                },
                complete:function(jqXHR,cc){//请求完成后的回调函数
                    console.log('请求完成无论成功与否');
                },
                timeout:3000,//设置请求超时的时间 毫秒
                statusCode:{304:function(){},503:function(){}}, //设置不同状态的回调函数
                headers:{test:'test'} //设置请求头
            });
		});
	})
</script>
</html>
