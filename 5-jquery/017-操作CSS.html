<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-操作CSS.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			background: red;
		}
		.box2{
			width: 200px;
			height: 200px;
			background:blue;
		}
		.box3{
			width: 300px;
			height: 300px;
			background:pink;
		}
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box2">div2</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').css("width");
		$('div').css("height");
		$('div').css("width",'300px');
		$('div').css("height","300px");
		$('div').css("width","320px").css("height","100px");
		// $('div').css("width","200px","height","200px").addClass(box3)

	});
</script>
</html>
