<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-停止动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			background:blue;
		}
	</style>
</head>
<body>
	<button id="btn1">开始动画</button>
	<button id="btn2">停止动画</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#btn1').on('click',function(){
            $('div').animate({width:400},1000)
			$('div').animate({height:400},1000)
			$('div').animate({opacity:0.5},1000)
		});
		$('#btn2').on('click',function(){
			// $('div').stop();
			// $('div').stop(false,true);
			// $('div').stop(false,false);//停止正在进行的动画，不影响其他动画执行
			$('div').stop(true,true);//第一个动画不执行，

		})
		
	})
</script>
</html>
