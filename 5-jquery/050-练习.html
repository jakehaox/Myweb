<script type="text/javascript">
	function Num(start,end){
		var aa = [];
		for(var i=start;i<end+1;i++){
			var num=i.toString().split("").reverse().join("");
			if(i==num){
				aa.push(i);
			}
		}
		return aa;
	}
	var ss=Num(1,10000);
    console.log(ss);
</script>
