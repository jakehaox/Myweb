<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-动画的显示-隐藏-切换.html</title>
	<style>
		div{
			width: 140px;
			height: 140px;
			background: red;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
        $('button').eq(0).click(function(){
        	$('div').show(1000);
			
		    
        });
		
		$('button').eq(1).click(function(){
        	$('div').hide(1000);
        });

        $('button').eq(2).click(function(){
        	$('div').toggle(1000);
		    
        });
		// $('div').toggle(1000);

		
		
	})
</script>
</html>
