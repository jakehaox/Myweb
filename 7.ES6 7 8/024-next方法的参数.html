<script>
	function * gen(a){
		let b = yield(a + 5);
		let c = yield(b + 10);
		let d = yield(c + 10);
		return (d + 100);
	}

	let g = gen(5);
	/*
	console.log(g.next()); //{value:10,done:false}
	console.log(g.next()); //{value:NaN,done:false}
	console.log(g.next()); //{value:NaN,done:true}
	*/
	
	console.log(g.next()); //{value:10,done:false}
	console.log(g.next());//{value:30,done:false}
	console.log(g.next());//{value:65,done:true}
    var result = g.next(5);









</script>
