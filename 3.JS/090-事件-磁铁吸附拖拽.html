<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090-事件-磁铁吸附拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
        #father{
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #f67;
            margin: 100px auto;
        }
		#box{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
    <div id="father">
	    <div id="box"></div>
    </div>
</body>

<script>
    var oBox = document.getElementById('box');
    var oFather = document.getElementById('father');
    var disX = 0,disY = 0;
    oBox.onmousedown = function(ev){
        disX = ev.clientX - oBox.offsetLeft;
        disY = ev.clientY - oBox.offsetTop;
        document.onmousemove = function(ev){
            var l = ev.clientX - disX;
            var t = ev.clientY - disY;
            if(l < 15){
                l = 0;
            }else if(l + 15 > oFather.offsetWidth - oBox.offsetWidth){
               l = oFather.offsetWidth - oBox.offsetWidth;
            }
            if(t < 15){
                t = 0;
            }else if(t + 15 > oFather.offsetHeight - oBox.offsetHeight){
                t = oFather.offsetHeight - oBox.offsetHeight;
            }
            oBox.style.left = l + 'px';
            oBox.style.top = t + 'px';
        }
           document.onmouseup = function(){
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
        

</script>
</html>
