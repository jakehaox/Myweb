<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-减速动画-改变透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.contont{
			width: 400px;
			margin: 100px auto;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
			opacity: 0.5;
		}

	</style>
</head>
<body>
	<div class="contont">
		<button id="btn">点击</button>
		<div id="box"></div>
	</div>
</body>
<script>

	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);
		var iSpeed = 0;
		timer = setInterval(function(){
			var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
			
			current = Math.round(current*100);

			iSpeed = (100 - current)/10;

			iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);

			if(!iSpeed){
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current + iSpeed)/100 ;
			}	
			console.log(current,iSpeed);		
		},30)
	}//减速动画
	
	/*
       匀速动画  区别在于减速动画通过控制速度快慢来达到控制透明度的效果。
