<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>066-动画-透明度优化处理.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.contont{
			width: 400px;
			margin: 100px auto;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
			opacity: 1;
		}

	</style>
</head>
<body>
	<div class="contont">
		<button id="btn">点击</button>
		<div id="box"></div>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
	clearInterval(timer);
	var iSpend = 0;
	timer = setInterval(function(){
		var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
		current = Math.round(current * 100);
        console.log(current);
		if(current < 50){
			iSpend = 2;
		}else{
			iSpend = -2;
		}
		if(Math.abs(50 - current) == Math.abs(iSpend)){
			oBox.style.opacity = '0.5';
			clearInterval(timer);
		}else{
			oBox.style.opacity=(current + iSpend) / 100;
		}
		},30);
	}
</script>
</html>
