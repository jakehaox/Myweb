<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>053-Date-实例的方法.html</title>

</body>
<script>
	var today = new Date();
	console.log("getFullYear():",today.getFullYear());//返回指定日期对象的年份。
	console.log("getMonth():",getMonth());//返回指定日期对象的月份，从0开始（0表示一年中的第一月）。
	console.log("getDate():",getDate());//返回指定日期对象在月中的第几天
	console.log("getHours():",getHours()); //返回指定日期对象的小时。
	console.log("getMinutes():",getMinutes()); //返回指定日期对象的分钟数。
	console.log("getSeconds():",getSeconds()); //返回指定日期对象的秒数。
	console.log("getMilliseconds():",getMilliseconds()) ;//返回指定日期对象的毫秒数。
	console.log("getTime():",getTime());// 返回值一个数值，表示从1970-1-1 00:00:00  UTC (世界标准时间)距离该日期对象所代表时间的毫秒数。
	console.log("getDay():",getDay()); //返回指定日期对象在具体日期中一周的第几天，0 表示星期天。
	console.log("toLocaleDateString():",toLocaleDateString()); //返回指定日期对象的年月日字符串
	console.log("toLocaleString():",toLocaleString()); //返回指定日期对象的年月日和时间字符串
	console.log("toLocaleTimeString():",toLocaleTimeString()); //返回指定日期对象的时间字符串
</script>
</html>
