<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-对象-用new关键字和工厂函数创建对象.html</title>
	<script>
		function createPerson(name,age){
			this.name = name;
			this.age = age;
			this.sayHi = function(){
				console.log('Hi I am ' +this.name);
			}//每创建一个对象就需要创建一个方法
			this.sayAge =function(){
				console.log('I am ' +this.age + ' years old ');
			}
		}

		var person = new createPerson('Tom',19);
		console.log(person);
		person.sayHi();
		person.sayAge();


		var person2 = new createPerson('Jake',39);
		console.log(person2);
		person2.sayHi();
		person2.sayAge();

		console.log(person.sayHi == person2.sayHi);
	</script>
</head>
<body>
	
</body>
</html>
