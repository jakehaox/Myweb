<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单的属性，input属性.html</title>
</head>
<body>
	<form action="http://www."></form>
	<h1>用户注册</h1>
	<p>
		<label for="username">
			用户名：
		</label>
		<input type="text" name="username" id="username">
	</p>
	<p>
		<label for="password"></label>
		密码:<input type="password" name="password" id="password">
		</label>
	</p>
	<p>
		性别：
		<input type="radio" name="men" value="sex">男
		<input type="radio" name="men" value="sex">女
		<input type="radio" name="men" value="sex">保密
	</p>
	<p>
		爱好：
		<input type="checkbox" name="hobby" value="basketball">篮球
		<input type="checkbox" name="hobby" value="football">足球
		<input type="checkbox" name="hobby" value="volleyball">排球
		<input type="checkbox" name="hobby" value="badminton">羽毛球
	</p>
	<p>
		<input type="image" src="C:/Users/liyuphp/Desktop/照片/1.jpg" width="50px">
	</p>
	<p>
		头像：
		<input type="file">
	</p>
	<p>
	    <input type="hidden" value="我是谁，我在那，我在干什么？" name="sec">
		<input type="button" name="确定" value="确定">
		<input type="reset"  name="重置">
		<input type="submit" name="提交">
	</p>
	<p>
		<label>邮箱：</label>
		<input type="email" name="email">
	</p>
	<p>
		<label>电话：</label>
		<input type="number" name="tel">
	</p>
	<p>
		日期：
		<input type="date" name="day">
	</p>
	<p>
		颜色：
		<input type="color" name="blue">
	</p>
</body>
</html>
