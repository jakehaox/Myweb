			<input type="radio" name="sex">女

			爱好：

			<input type="checkbox" name="hobby" value="football">足球

			城市：
			<select name="city" id="city">

			</select>

		<div>
			<input type="submit" value="提交">
			<input type="submit" value="测试">
		</div>
	</form>
</body>

	oForm.username.disabled = true;
