<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-js小案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: gray;
			margin-top: 100px auto;
		}
	</style>
</head>
<body>
	<div onclick="this.style.background='blue'"></div>
	<input type="checkbox" onmouseover="document.ElementById('box').style.background='yellow'" onmouseout="document.ElementById('box').style.background='green'">
</body>
</html>
