<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>057-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	    .carousel{
	    	margin: 100px auto;
			width: 1226px;
			height:460px;
	        position: relative;
        }
        .carousel .carousel-imgs-item{
	        position: absolute;
	        top: 0px;
	        left: 0px;
	        height: 100%;
        }
        .carousel .arrow{
	        position: absolute;
	        top: 50%;
	        z-index: 888;
	        width: 40px;
	        height: 80px;
	        line-height: 80px;
	        margin-top: -40px;
	        font-size: 30px;
	        color: #eee;
	        font-weight: bold;
	        text-align: center;
	        cursor: pointer;
        }
        .carousel .arrow:hover{
	        background: rgba(0,0,0,0.4);
        }
        .carousel .left-arrow{
            left: 0px;
            z-index: 999;
        }
        .carousel .right-arrow{
	        right: 0px;
	        z-index: 999;
        }
        .carousel .carousel-imgs-item img{
	        width: 100%;
	        height: 460px;
        }
        .carousel .carousel-btn{
	        position: absolute;
	        right: 35px;
	        bottom: 24px;
	        z-index: 888;
        }
        .carousel .carousel-btn li{
	        float: left;
	        width: 5px;
	        height: 5px;
	        border:4px solid #b5b3bd;
	        background: #96938a;
	        border-radius: 50%;
	        margin-left: 10px;
	        cursor: pointer;
        }
        .carousel .carousel-btn li:hover{
	        border-color: #979590;
	        background:#fcf9f0;
        }
	</style>
</head>
<body>
	<div class="carousel">
	    <ul class="carousel-imgs">
	    	<li class="carousel-imgs-item" style="z-index: 999"><img src="images/b1.jpg"></li>
	    	<li class="carousel-imgs-item"><img src="images/b2.jpg"></li>
			<li class="carousel-imgs-item"><img src="images/b3.jpg"></li>
	    </ul>
	    <span class="arrow left-arrow">&lt</span>
	    <span class="arrow right-arrow">&gt</span>
	    <ul class="carousel-btn">
	    	<li class="active"></li>
	    	<li></li>
	    	<li></li>
	    </ul>
	</div>
</body>
<script>
	//1.获取元素
	var aImg = document.querySelectorAll('.carousel-imgs-item');
	var oLeftArrow = document.querySelector('.left-arrow');
	var oRightArrow = document.querySelector('.right-arrow');
	var aBtn = document.querySelector('.carousel-btn').children;
	var oCarousel = document.querySelector('.carousel');
	var timer = 0;
	//当前图片
	var now = 0;
	
	/*
		切换函数
	*/
	function tab(){
		for(var i = 0;i<aImg.length;i++){
			aImg[i].style.zIndex = '0';
			aBtn[i].className = '';
			aImg[i].style.opacity = '0';
		}
		aImg[now].style.zIndex = '99';
		aImg[now].style.opacity = '1';
		aBtn[now].className = 'active';
	}
	//2.添加下一张事件
	oRightArrow.onclick = function(){
		now++;
		if(now >= aImg.length){
			now = 0;
		}
		tab();
	}
	//3.添加下一张事件
	oLeftArrow.onclick = function(){
		now--;
		if(now < 0){
			now = aImg.length - 1;
		}
		tab();	
	}
	//4.底部指示按钮事件
	for(var i = 0;i<aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			now = this.index;
			tab();
		}
	}
	//5.自动播放
	timer = setInterval(oRightArrow.onclick,5000);
	oCarousel.onmouseover = function(){
		clearInterval(timer);
	}
	oCarousel.onmouseout = function(){
		timer = setInterval(oRightArrow.onclick,5000);
	}
</script>
</html>
