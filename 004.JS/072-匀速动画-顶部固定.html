<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>072-匀速动画-顶部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background-color: red;
		}
		#nav{
			position:fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 0;
			background-color: purple;
		}
		.main{
			height: 3000px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<nav id="nav"></nav>
	<div class="main"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oNav = document.getElementById('nav');
	var isShow = false;
	window.onscroll = function(){
					
			if(!isShow){
				animate(oNav,'height',100);
				isShow = true;				
			}else{
			if(isShow){
				animate(oNav,'height',0);
				isShow = false;				
			}
		}
	}
	
</script>
</html>
