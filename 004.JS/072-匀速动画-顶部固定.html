<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>072-匀速动画-顶部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background-color: red;
		}
		#nav{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100px;
			background-color: purple;
		}
		.main{
			height: 3000px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<nav id="nav"></nav>
	<div class="main"></div>
</body>
</html>
