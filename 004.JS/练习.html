   function animate(){
		var oSon = document.getElementById('son');
	   	window.onscroll = function(){
			var isShow = false;
			 if(getScorllTop() > 100){
			 	   oSon.style.display = 'none';
				}else{
                   oSon.style.display = 'block';
				}		
				if(!isShow){
					animate(oSon,'height',100);

				}else{
				if(isShow){

	    }
