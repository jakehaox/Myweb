<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>162-闭包-封闭空间的作用.html</title>
	<style>
		li{
			width: 100px;
			height: 40px;
			list-style: none;
			margin-right: 20px;
			float: left;
			background-color: #f67;
		}
		.active{
			background-color: #f60;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oLi = document.getElementsByTagName('li');
	var lastIndex = 0;
	for(var i = 0;i < oLi.length;i++){
	/*
		oLi[i].index = i;
		oLi[i].onmouseover = function(){
			
			for(var j = 0;j<oLi.length;j++){
				aLi[j].className = '';
			}
			
			oLi[lastIndex].className = '';
			this.className = 'active';
			lastIndex = this.index;
		}
        */	
	
	(function(i){
		oLi[i].onmouseover = function(){
			oLi[lastIndex].className = '';
			this.className = 'active';
			lastIndex = i;
		}
	})(i);
}
</script>
</html>
