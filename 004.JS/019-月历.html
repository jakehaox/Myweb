<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-月历.html</title>
	<style>
		*{
          margin: 0;
          padding: 0;
		}
		.clearfix:after{
			content: '';
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		.clearfix{
			*zoom:1;
		}
		.box{
			width: 380px;
			height: 600px;
			border: 1px solid #000; 
			background-color: #ccc;
			margin: 50px auto;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			background-color: #707070;
			margin-top: 10px;
			margin-left: 20px;
			line-height: 100px;
			text-align: center;
			font-size: 30px;
			list-style: none;
			border: 1px solid #ccc;
			cursor: pointer;
			box-sizing: border-box;
		}
		.active{
         background-color: #fff;
         color: #000;
		}
		.plan{
			width: 100%;
			height: 100px;
			padding: 20px;

		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="plan">
			<h1>1月</h1>
			<p>吃饭</p>
		</div>
		
	</div>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oPlan = document.querySelector('.plan');
	var oPlay = ["吃饭","睡觉","健身","听音乐","跑步","游戏","学习","听音乐","游泳","爬山","踏青","听音乐"];

	// console.log(aLi);
	// console.log(oPlan);
     for(var i = 0 ;i<aLi.length;i++){
     	aLi[i].index = i;
        aLi[i].onmouseover = function(){
        	for(var j = 0;j<aLi.length;j++){
               aLi[j].className = ' ';
        	}
        	this.className = 'active';
        	oPlan.innerHTML = "<h2>"+(this.index + 1) + "月</h2><p>"+oPlay[this.index]+"</p>";
        }
     }




</script>
</html>
