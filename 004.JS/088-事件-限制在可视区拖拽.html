<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-事件-限制可视区.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>

<script>
	var oBox = document.getElementById('box');
     
    var disX = 0;
    var disY = 0;
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
        disY = ev.clientY - oBox.offsetTop;
    
        // document.onmousemove = function(ev){
        // 	oBox.style.left = ev.clientX - disX + 'px';
        // 	oBox.style.top = ev.clienty - disY + 'px';
        // }
        document.onmousemove = function(ev){
            var l = ev.clientX - disX;
            var t = ev.clientY - disY;
            if(l<0){
            	l = 0;
            }else if(l > window.innerWidth - oBox.offsetWidth){
               l = window.innerWidth - oBox.offsetWidth;
            }
            if(t < 0){
            	t = 0;
            }else if(t > window.innerHeight - oBox.offsetHeight){
            	t = window.innerHeight - oBox.offsetHeight;
            }
            oBox.style.left = l + 'px';
            oBox.style.top = t + 'px';
        }
           document.onmouseup = function(){
        	    document.onmousemove = null;
        	    document.onmouseup = null;
            }
        }
        

        
	
</script>
</html>
