<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>114-对象-json和js对象.html</title>
	<script>
		var json = '{"name":"Tom","age":18}';
		var obj = {
			name : "Tom",
			age : 18
		}
		console.log(json);
		console.log(obj);
		console.log(json.name);
		console.log(obj.name);

		var json2Obj = JSON.parse(json);
		console.log(json2Obj.name);
		//json转js
		var obj2Json = JSON.stringify(obj);
		console.log(typeof obj2Json);
		//js转json
	</script>
</head>
<body>
	
</body>
</html>
