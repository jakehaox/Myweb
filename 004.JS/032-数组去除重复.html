	<title>032-数组去除重复.html</title>
	<script>
		var arr = [2,3,6,2,8,9,8];
		function uniqueArray(arr){
			var result = [];
			for(var i = 0;i<arr.length;i++){
				var isDup = false;
			}for(var j = 0;j<result.length;j++){
				if (arr[i] == result[j]) {
					isDup = true;
					break;
				}
			}
			if(！isDup){
				result.push(arr[i]);
			}
			return result;
		}

		var arr2 = uniqueArray(arr);

        // 去重方法二：利用对象无序且唯一性去除重复
        function uniqueArray(arr){
    	var obj = {};
    	var result = [];
        for(var i = 0 ;i<arr.length;i++){
           obj[arr[i]] = '';
        }
        for(attr in obj){
     	result.push(attr);
        }
        return result;
    }
   console.log(uniqueArray(arr));
	</script>
