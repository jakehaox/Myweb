<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>065-动画-结束的条件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			position: relative;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			position: absolute;
			width: 1px;
			height: 500px;
			background:#ccc;
			top: 50px;
			left: 400px;
		}
	</style>

</head>
<body>
	<button id="btn">点击</button>
	<div id="box"></div>
	<div class="box2"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
    
    var timer = 0;
	oBtn.onclick = function(){
       clearInterval(timer);
       var iSpeed = 0;
	timer = setInterval(function(){
		if(oBox.offsetLeft > 400){
			iSpeed = -7;
		}else{
			iSpeed = 7;
		}
		// if(oBox.offsetLeft == 400){
		if(Math.abs(400 - oBox.offsetLeft) < Math.abs(iSpeed)){
            oBox.style.left = '400px';
			clearInterval(timer);
		}else{
			oBox.style.left = oBox.offsetLeft + iSpeed + 'px';
		}
		console.log(oBox.offsetLeft,iSpeed);
		},30);
	}
</script>

</html>
