<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>当日练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 300px;
			height: 300px;
			background-color: #f60;
			margin: 150px auto;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="father"></div>
	<div id="son"></div>
</body>
<script>
	function checkBump(obj1,obj2){
        if((obj1.offsetLeft + obj1.offsetWidth > obj2.offsetLeft)
           && (obj1.offsetTop + obj1.offsetHeight > obj2.offsetTop)
           && (obj2.offsetLeft + obj2.offsetWidth > obj1.offsetLeft)
           && (obj2.offsetTop + obj2.offsetHeight > obj1.offsetTop)
            ){
         	return true;
         }else{
         	return false;
         }
	}
	var oFather = document.getElementById('father');
	var oSon = document.getElementById('son');
	var disX=0,disY = 0;
	oSon.onmousedown = function(ev){
		disX = ev.clientX - oSon.offsetLeft;
		disY = ev.clientY - oSon.offsetTop;
	
		document.onmousemove = function(ev){
			oSon.style.left = ev.clientX - disX + 'px';
			oSon.style.top = ev.clientY - disY + 'px';
	         if (checkBump(oFather,oSon)){
	         	oFather.style.backgroundColor = 'gray';
	         }else{
	         	oFather.style.backgroundColor = '#f60';
	         }
	    }
	    document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}

	}
	
</script>
</html>
