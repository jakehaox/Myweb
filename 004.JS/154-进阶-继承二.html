<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>154-进阶-继承二.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log('I am '+this.name);
		}
		/*
		Person.prototype.showAge = function(){
			console.log('I am'+ this.age +'years old');
		}
		*/
		Person.prototype.LEGS = 2;

        Object.defineProperty(Person.prototype,'showAge',{
        	value:function(){
                   console.log('I am'+ this.age +'years old');
        	},
        	enumerable:true
        })

        function Stundent(name,age,major){
			Person.call(this,name,age);
			this.major = major;
		}
		for(var attr in Person.prototype){
			Stundent.prototype[attr] = Person.prototype[attr];
		}
		Stundent.prototype.showMajor = function(){
        	console.log('I am  a'+this.major);
        }
        var s1 = new Stundent('jake',18,'computer');
        s1.showName();
        s1.showAge();
        s1.showMajor();
        
        var p1 = new Person('tom',18);
        console.log(p1);
        p1.showName();
        p1.showAge();
        // p1.showMajor();

        console.log(Person.prototype);
        console.log(Stundent.prototype);
	</script>
</head>
