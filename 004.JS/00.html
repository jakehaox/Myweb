<script>
	function nowtime(fn,wait){
        var lastTime = Date.now();
		return function(){
        var currentTime = Date.now();
        if(currentTime -lastTime > wait){
        	fn();
        	lastTime = Date.now();
        	console.log(lastTime);
        }
	}
}
	window.onscroll = nowtime(function(){
		console.log('aa')
	},200)


   var i = 0;
	function debounce(fn,delay){
	    var timer = 0;
		return function(){
            clearTimeout(timer);
            timer = setTimeout(fn,delay);
        }
	}

    window.onscroll = debounce(function(){
      console.log(i++);
},500); 
</script>
