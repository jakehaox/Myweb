<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>124-事件-选项卡.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#top{
			overflow: hidden;
			margin-bottom: 10px;
		}
		#top li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
		#bottom li{
		    width: 400px;
		    height: 400px;
		    font-size: 80px;
		    line-height: 400px;
		    text-align: center;
		    border: 2px solid #ff6700;
		    display: none;
		  
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;

		}
	</style>
</head>
<body>
	<ul id="top">
		<li class="active">热门</li>
		<li>电视</li>
		<li>电脑</li>
		<li>家居</li>
	</ul>
	<ul id="bottom">
		<li style="display: block">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	
</body>
<script>

	function Tab(){
		//1.罗列需要的属性
		this.aBtn = document.querySelectorAll('#top li');
		this.aContent = document.querySelectorAll('#bottom li');
		//2.绑定事件
		this.bindEvent();
	}
	//
	Tab.prototype.bindEvent = function(){
       var _this = this;
       for(var i = 0;i<this.aBtn.length;i++){
       	this.aBtn[i].index = i;
       	this.aBtn[i].onclick = function(){
             _this.fnClick(this);
		     
		    }
        }
    }
       Tab.prototype.fnClick = function(oBtn){
       	for(var i = 0;i<this.aBtn.length;i++){
       		this.aBtn[i].className = '';
       		this.aContent[i].style.display = 'none'
       	   }
       	   oBtn.className = 'active';
       	   this.aContent[oBtn.index].style.display = 'block';
        }
	
	new Tab();
	
</script>
