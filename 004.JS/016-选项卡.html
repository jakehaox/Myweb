<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-界面切换.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#top{
			overflow: hidden;
			margin-bottom: 10px;
		}
		#top li{
			float: left;
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			cursor: pointer;
		}
		#bottom li{
		    width: 400px;
		    height: 400px;
		    font-size: 80px;
		    line-height: 400px;
		    text-align: center;
		    border: 2px solid #ff6700;
		    display: none;
		  
		}
		.box{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;

		}
	</style>
</head>
<body>
	<ul id="top">
		<li class="box">热门</li>
		<li>电视</li>
		<li>电脑</li>
		<li>家居</li>
	</ul>
	<ul id="bottom">
		<li style="display: block">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll('#top li');
	var aBottom = document.querySelectorAll('#bottom li');
	for(var i = 0; i<aBtn.length;i++){
		aBtn[i].index =i;
		aBtn[i].onclick = function(){
			// console.log(this);
	for(var j = 0;j<aBtn.length;j++){
		aBtn[j].className = '';
		aBottom[j].style.display = 'none';
		}
		this.className = 'box';
		aBottom[this.index].style.display = 'block';
		}
	}
</script>
</html>
