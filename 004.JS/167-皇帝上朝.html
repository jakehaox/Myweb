<script>
	(function(w){
		var ng = null;
		function king(name){
			if(!ng){
				this.name = name;
                this.id = Math.random();
                ng = this;
			}
            return ng;
		}
		king.prototype = {
            constructor:king,
            work:function(){
            	console.log(this.name + this.id + '有本上奏，无本退朝');
            }
		}
		w.king = king;
	})(window);
	for(var i = 0;i<=5;i++){
        console.log(new king('乾隆'));
	}
</script>
