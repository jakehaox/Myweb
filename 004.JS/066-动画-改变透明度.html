<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>066-动画-改变透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.contont{
			width: 400px;
			margin: 100px auto;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
			opacity: 0.5;
		}

	</style>
</head>
<body>
	<div class="contont">
		<button id="btn">点击</button>
		<div id="box"></div>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
	clearInterval(timer);
	var iSpend = 0;
	timer = setInterval(function(){
		var current = parseFloat(getComputedStyle(oBox,false)['opacity']);
		current = (current * 100);

		if(current < 100){
			iSpend = 2;
		}else{
			iSpend = -2;
		}
		if(Math.abs(100 - current) == Math.abs(iSpend)){
			oBox.style.opacity = '1';
			clearInterval(timer);
		}else{
			oBox.style.opacity=(current + iSpend) / 100;
		}
		},30);
	}
</script>
</html>
