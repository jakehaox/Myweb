<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>109-事件-蒙版效果.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#login-box{
			position: fixed;
			top:50%;
			left: 50%;
			margin-left: -150px;
			margin-top: -200px;
			/*display: none;*/
			width: 300px;
			height: 400px;
			background-color: #fff;
			border:1px solid #000;
		}
		#mask{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn1">登录</button>
	<div id="login-box">
		<input type="text">
		<button id="login">登录</button>
	</div>
	<div id="mask"></div>
</body>
<script>
	var oBtn = document.getElementById('btn1');
	var oMask = document.getElementById('mask');
	var oLogin = document.getElementById('login');
	var oLoginBox = document.getElementById('login-box');

	oBtn.onclick = function(ev){
		oMask.style.display = 'block';
		oLoginBox.style.display = 'block';
		ev.stopPropagation();
	}
	oLoginBox.onclick = function(ev){
	    ev.stopPropagation();	
	}
	document.onclick = function(){
	    oMask.style.display = 'none';
		oLoginBox.style.display = 'none';	
	}
	oLogin.onclick = function(){
		window.location = 'https://www.kuazhu.com'
	}
</script>
</html>
