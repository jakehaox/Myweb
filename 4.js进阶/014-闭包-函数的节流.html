<script>
	function strottle(fn,wait){
		var lastTime = Date.now();
		return function(){
        var currentTime = Date.now();
        if(currentTime -lastTime > wait){
        	fn();
        	lastTime = Date.now();
        	console.log(lastTime);
        }
	}
}
window.onscroll = strottle(function(){
      console.log('aa');
},200)
</script>
