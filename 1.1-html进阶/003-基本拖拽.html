<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-基本拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#target{
			width: 100px;
			height: 100px;
			background: gray;
		}
		#container{
			width: 300px;
			height: 300px;
			background:red;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
</body>
<script>
	$(function(){
		$('#target')
		.on('dragstaet',function(){
			//ondragstart 当元素开始呢拖动时
		});



       $('container')
       .on('drop',function(){
            console.log('drop...')
       })
       .on('dragover',function(ev){
       		ev.preventDefault();
       })
	});
</script>
</html>
