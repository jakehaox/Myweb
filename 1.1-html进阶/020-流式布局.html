<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-流式布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 500px;
			height: 800px;
			border: 1px solid red;
			box-sizing: border-box;
			display: flex;
			flex-shrink: 0;
			flex-wrap: wrap;
			align-content: flex-start;
		}
		li{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			list-style: none;
			background: blue;

		}
	</style>
</head>
<body>
 	<ul>
 		<li></li>
 		<li></li>
 		<li></li>
 		<li></li>
 		<li></li>
 		<li></li>
 	</ul>
</body>
</html>
