<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#target{
			width: 100px;
			height: 100px;
			background: gray;
		}
		#container{
			width: 300px;
			height: 300px;
			background:red;
		}
		</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
</body>
<script src="js/">


	$(function(){
		$('#target')
		.on('dragstaet',function(){
			//ondragstart 当元素开始呢拖动时
			console.log('target:dragstart..');
		});
		.on('drag',function(){
			//ondrag  被拖拽元素开始拖动时触发
		})
		.on('dragend',function(){
			//ondrag  被拖拽元素开始拖动时触发
		})




       $('#container')
       .on('drop',function(){
            console.log('container:drop...');
            $(this).append($('#target'));
       })
       
       .on('dragover',function(ev){
       		ev.preventDefault();
       })
	});
</script>
</html>
