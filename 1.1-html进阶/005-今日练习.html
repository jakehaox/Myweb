<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-今日练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			margin: 100px auto;
			width: 300px;
			height: 300px;
			background:blue;
		}
		#son{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="father"></div>
	<div id="son" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
        
        $('#father').on('drop',function(){
        	$(this).append($('#son'));
        	alert('已完成拖拽');
        });
        $('#father').on('dragover',function(ev){
       		ev.preventDefault();
       		console.log('aacca')
        });
	});
</script>
</html>
