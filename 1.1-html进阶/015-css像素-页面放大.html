<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-css像素-页面放大.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			/*
				页面不缩放的情况下：1css像素 + 1个物理像素；
				页面缩小一半情况下：1css像素 + 0.5个物理像素
				页面放大一半情况下：1css像素 + 2个物理像素
			*/
			border: 10px solid #000;
			width: 1366px;
			height: 768px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	
</body>
</html>
